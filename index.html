<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Document</title>
  </head>
  <style>
    .choice {
      display: flex;
      width: 100%;
    }

    #list-quiz {
      display: flex;
      margin-top: 50px;
    }

    #container-quiz > div {
      max-width: 90%;
      text-wrap: wrap;
      word-wrap: break-word;
    }


    #note {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
  </style>
  <body>

    <div id="list-quiz" style="margin-bottom: 50px;">
      <button onclick="runQuiz('DNB-quiz')">Đông Nam Bộ</button>
      <button onclick="runQuiz('CNXHKH-quiz')">Chủ nghĩa xã hội khoa học</button>
      <button onclick="runQuiz('TTHCM-quiz')">Tư tưởng Hồ Chí Minh</button>
    </div>

    
    <div id="container-quiz">
      <div id="DNB-quiz" style="display: none;">

      </div>
  
      <div id="CNXHKH-quiz" style="display: none;">
        <button onclick="randomQuiz()">Tạo ngẫu nhiên câu hỏi</button>
      </div>

      <div id="TTHCM-quiz" style="display: none;">
        <div id="note">
          <div>Chương 1 : Đầu - 66</div>
          <div>Chương 2 : Câu 67 - 166</div>
          <div>Chương 3 : Câu 167 - 276</div>
          <div>Chương 4 : Câu 277 - 495</div>
          <div>Chương 5 : Câu 496 - 590</div>
          <div>Chương 6 : Câu 591 - Hết</div>
        </div>
      </div>
    </div>


    <script src="DNB.js"></script>
    <script src="CNXHKH.js"></script>
    <script src="TTHCM.js"></script>

    <script>
      function runQuiz (idQuiz) {
        document.querySelectorAll("#container-quiz > div").forEach(quiz => {
          quiz.style.display = 'none';
        })
        document.getElementById(idQuiz).style.display = "block";
      }
    </script>
  </body>
</html>
