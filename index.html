<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .choice {
      display: flex;
    }

    #list-quiz {
      display: flex;
      margin-top: 50px;
    }
  </style>
  <body>

    <div id="list-quiz" style="margin-bottom: 50px;">
      <button onclick="runQuiz('DNB-quiz')">Đông Nam Bộ</button>
      <button onclick="runQuiz('CNXHKH-quiz')">Chủ nghĩa xã hội khoa học</button>
    </div>

    
    <div id="container-quiz">
      <div id="DNB-quiz" style="display: none;">

      </div>
  
      <div id="CNXHKH-quiz" style="display: none;">
  
      </div>
    </div>


    <script src="DNB.js"></script>
    <script src="CNXHKH.js"></script>

    <script>
      function runQuiz (idQuiz) {
        document.querySelectorAll("#container-quiz > div").forEach(quiz => {
          quiz.style.display = 'none';
        })
        document.getElementById(idQuiz).style.display = "block";
      }
    </script>
  </body>
</html>
